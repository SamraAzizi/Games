<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        
        <div class="message {% if success %}success{% elif message and not success %}error{% endif %}">
            {{ message }}
        </div>

        <form action="{{ url_for('guess') }}" method="post">
            <input type="number" name="guess" min="1" max="100" required {% if success %}disabled{% endif %} 
                   placeholder="Enter 1-100" autofocus>
            <br>
            <button type="submit" {% if success %}disabled{% endif %}>Submit Guess</button>
        </form>

        <form action="{{ url_for('reset') }}" method="post">
            <button type="submit">Start New Game</button>
        </form>

        <p class="attempts">Attempts: {{ attempts }}</p>
    </div>
</body>
</html>
