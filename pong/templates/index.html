<!DOCTYPE html>
<html>
<head>
    <title>Modern Pong</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            position: relative;
        }

        #gameCanvas {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.8);
        }

        #instructions {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #instructions h2 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #instructions p {
            color: #aaa;
            font-size: 12px;
            margin: 5px 0;
            letter-spacing: 1px;
        }

        .power-up-legend {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }

        .power-up-item {
            display: inline-block;
            margin: 0 10px;
        }

        .power-up-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }

        .power-up-speed { background-color: #ff4444; }
        .power-up-size { background-color: #44ff44; }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        }

        #gameCanvas {
            animation: glow 3s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="instructions">
            <h2>Controls</h2>
            <p>Left Paddle: W (up) and S (down)</p>
            <p>Right Paddle: ↑ and ↓ arrows</p>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="power-up-legend">
            <div class="power-up-item">
                <span class="power-up-dot power-up-speed"></span>
                Speed Boost
            </div>
            <div class="power-up-item">
                <span class="power-up-dot power-up-size"></span>
                Paddle Size
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
