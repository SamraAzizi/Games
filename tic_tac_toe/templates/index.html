<!DOCTYPE html>
<html>
<head>
    <title>Simple Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #status {
            font-size: 1.5em;
            margin: 20px 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell:active {
            transform: scale(0.95);
        }

        /* Style X and O differently */
        .cell:has(text="X") {
            color: #ff6b6b;
        }

        .cell:has(text="O") {
            color: #4ecdc4;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.2);
        }

        button:hover {
            background: #45b7b0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Add animation for moves */
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cell:not(:empty) {
            animation: pop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            .board {
                gap: 5px;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }

            h1 {
                font-size: 2em;
            }

            #status {
                font-size: 1.2em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's turn</div>
        <div class="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button onclick="resetGame()">New Game</button>
    </div>

    <script>
        function updateBoard(board) {
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < 9; i++) {
                cells[i].textContent = board[i];
            }
        }

        function makeMove(position) {
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ position: position })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                updateBoard(data.board);

                if (data.status === 'win') {
                    document.getElementById('status').textContent = `Player ${data.winner} wins! 🎉`;
                } else if (data.status === 'tie') {
                    document.getElementById('status').textContent = "It's a tie! 🤝";
                } else {
                    document.getElementById('status').textContent = `Player ${data.current_player}'s turn`;
                }
            });
        }

        function resetGame() {
            fetch('/reset', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                updateBoard(data.board);
                document.getElementById('status').textContent = `Player ${data.current_player}'s turn`;
            });
        }
    </script>
</body>
</html>
