<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4a90e2, #87ceeb);
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
        }
        #gameCanvas {
            display: block;
            background-color: #71c5cf;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
            font-family: 'Arial Black', sans-serif;
        }
        .instructions {
            color: white;
            text-align: center;
            margin: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            max-width: 400px;
        }
        .instructions h2 {
            margin-top: 0;
        }
        .key {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">0</div>
        <canvas id="gameCanvas" width="289" height="511"></canvas>
    </div>
    <div class="instructions">
        <h2>How to Play</h2>
        <p>Press <span class="key">Space</span> or <span class="key">â†‘</span> or click to make the bird fly</p>
        <p>Avoid the pipes and don't hit the ground!</p>
        <p>Game Over? Press any key or click to restart</p>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
